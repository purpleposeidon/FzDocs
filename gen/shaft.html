<h1>Shaft</h1>
 <br>
The shaft can be used to deliver power from <a href="/FzDocs/gen/whirligig.html">Whirligigs</a> or <a href="/FzDocs/gen/wind.html">Windmills</a> to <a href="/FzDocs/gen/charge.html">Charge Generators</a>. <br>
They aren't required. <br>
