<h1>Charge Generator</h1>
 <br>
The charge generator converts rotational power to charge. <br>
If you wish to separate it from its rotational energy source, you can use a <a href="/FzDocs/gen/shaft.html">Shaft</a>. <br>
It is compatible with IC2 kinetic energy. <br>
