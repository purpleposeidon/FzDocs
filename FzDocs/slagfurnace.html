<h1>The Slag Furnace</h1>
 <br>
The slag furnace is simply a furnace with two output slots. It uses twice as much fuel as a regular furnace, but, for most ores, outputs a little bit extra, and stone. <br>
<a href="/FzDocs/cgi/recipes/category/Slag Furnace.html">Slag Furnace recipes</a> <br>
