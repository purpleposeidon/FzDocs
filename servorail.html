<h1>Servo Rail</h1>
 <br>
Servo rail is a thin strip of <a href="/FzDocs/charge.html">charge</a>-conducting metal that a servo's sprockets can mesh with. <br>
Servos extract the power that they need from the servo rail that they are riding on. <br>
<a href="/FzDocs/servodecor.html">Instructions and decorations</a> can be placed on servo rail. <br>
