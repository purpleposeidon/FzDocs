<h1>Color Scanner</h1>
 <br>
When a servo runs over this <a href="/FzDocs/servodecor.html">decorator</a>, it will scan the color of whatever's in front of it. <br>
Colored blocks will have their color scanner. <br>
Scanning farmable crops will give a color corresponding to their growth stage. <br>
